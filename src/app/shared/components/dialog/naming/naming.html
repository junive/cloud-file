<my-dialog-header 
  (dismissEvent)="dismiss()"
  [title]="title"
></my-dialog-header>

<form [formGroup]="myform">
  <div class="modal-body">
    <my-input-text 
      [control]="mycontrol"
      [value]="dialog.name!"
      [autofocus]="true"
    ></my-input-text>
  </div>
</form>

<my-dialog-footer
  (dismissEvent)="dismiss()"
  (closeEvent)="save()"
  [disableSave]="invalidSave()"
></my-dialog-footer>

<mat-toolbar>
  <div 
    class="pointer" 
    *ngFor="let folder of navFoldersReact"
    (click)="navigateFolderEmit(folder)" 
  >
    {{ folder.name }} // 
  </div>

  <span class="spacer"></span>
   <mat-icon 
    class="pointer" 
    (click)="openDialog({
      enum: dialogEnum.NEW_FOLDER
    })">
    create_new_folder
  </mat-icon>
</mat-toolbar>
  


<div

  class="container"
  fxFlex
  fxLayout="row"
  fxLayoutAlign="space-between stretch" >
  <div class="content" fxFlex fxLayout="row">


    <ng-container #fileContainer>

    <mat-grid-list cols="8" rowHeight="100px" fxFlex>

      
       
       <!--<ng-template #fileTemplate let-file="fileInject">
          <span>{{ file.name }}</span>
       </ng-template>-->
      
    
    
     <mat-grid-tile
        class="file-or-folder"
        *ngFor="let file of fileListReact.getCurrentFiles()"
      >
        <div
          fxLayout="column"
          fxLayoutAlign="space-between center"
        >
          <mat-icon
            [attr.fileId]="file.id"
            color="primary"
            class="file-or-folder-icon pointer"
            *ngIf="file.isFolder" 
          >
            folder
          </mat-icon>
          <mat-icon
            [attr.fileId]="file.id"
            color="primary"
            class="file-or-folder-icon pointer"
            *ngIf="!file.isFolder" >
            insert_drive_file
          </mat-icon>
 
          <span [attr.fileId]="file.id" >
            {{file.name}}
          </span>
        </div>
      </mat-grid-tile>
    
    </mat-grid-list>

  </ng-container>
  </div>
</div>

<input type="text" id="toto" name="name" required
       minlength="4" size="10">

  </ng-template>
</mat-menu>

      </ng-container>
    </ng-template>
  </mat-menu>

<div class="modal-header">
    <h5 class="modal-title">{{dialog!.title}}</h5>
    <button type="button" class="btn-close" (click)="dismiss()" aria-label="Close"></button>
</div>
<div  class="modal-body">
	<p>{{dialog!.subtitle}}</p>
	<div *ngFor="let item of dialog!.selection | keyvalue;let index = index; "
		class="form-check"
		(click)="dialog.selected = item.key"
	>
		<input
			class="form-check-input" 
			type="radio" 
			name="flexRadioDefault" 
			id="flexRadioDefault1"
			[checked]="dialog!.selected"
		>
		<label 
			class="form-check-label" 
			for="flexRadioDefault1"
		>
			{{item.value}}
		</label>
	</div>
	<p></p>
<div class="modal-footer">
	<button type="button" class="btn btn-secondary"  (click)="dismiss()">Close</button>
	<button type="button" class="btn btn-primary" (click)="close()">Save changes</button>
</div>

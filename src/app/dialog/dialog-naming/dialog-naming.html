<my-dialog-header 
  (dismissEvent)="dismiss()"
  [title]="title"
></my-dialog-header>

<form [formGroup]="myform">
  
  <div class="modal-body">
    <my-input-text 
      [form]="myform"
      [controlName]="'myinput'"
      [name]="dialog.name!"
      [autofocus]="true"
      [validator]="{
        required: true,
        file : {
          service: dialog.fileService!,
          hasTwin: true
        }
      }"
    ></my-input-text>
  </div>

  <my-dialog-footer
    (dismissEvent)="dismiss()"
    (closeEvent)="save()"
    [disableSave]="!myform.valid"
  ></my-dialog-footer>
  
</form>
